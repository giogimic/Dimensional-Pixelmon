# Configuration file

##########################################################################################################
# general
#--------------------------------------------------------------------------------------------------------#
# General Settings For Wondertrade
##########################################################################################################

general {
    # Sets the time between Server-wide announcements about WonderTrade (in Minutes) - will run at least once per hour
    I:"Time Between Announcements: "=60

    # Sets the minimum time that a player must wait between uses of /wondertrade (in Minutes)
    I:"Time Between Uses: "=60
}


##########################################################################################################
# pixelmon
#--------------------------------------------------------------------------------------------------------#
# Settings for Auto-generated Pixelmon in Wondertrade Pool on server start
##########################################################################################################

pixelmon {
    # Sets the chances of a generated Pixelmon in the pool being a Legendary (higher values = less legendary chance) (0 = no chance)
    I:"Legendary Rate: "=1500

    # Sets the max level to generate Pixelmon at for the pool at (2-100)
    I:"Max Level: "=40

    # Sets the min level to generate Pixelmon at for the pool at (2-100)
    I:"Min Level: "=5

    # Sets the size of the pool of Pixelmon wondertrade generates at startup and selects from during play
    I:"Pool Size: "=100

    # Sets the chances of a generated Pixelmon in the pool being shiny (higher values = less shiny chance) (0 = no chance)
    I:"Shiny Rate: "=8192
}


